<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Transform Property </title>
	<style>
	.main {
		display: grid;
		padding: 30px;
		background-color: green;
	}
	.content {
		text-align: center;
		font-size: 35px;
		background-color: white;
		color: green;
		transform: translate(150px, 65%);
	}
	</style>
</head>
<body>
    <div class="main">
		<div class="content">Transform: Translate(x,y)</div>
	</div>
</body>
</html>
